<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>
    <br>
    {% for message in get_flashed_messages() %}
    <div class="flash"> {{ message }} </div>
    {% endfor %}

    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-item"> {{ form.username.label }} {{ form.username() }} </div>
        <div class="form-item"> {{ form.password.label }} {{ form.password() }} </div>
        {{ form.submit() }}
    </form>
</body>

</html>
